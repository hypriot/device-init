sudo: required
services:
  - docker
language: bash
script:
  - make compile_and_test
  - make deb_arm
deploy:
  before_deploy:
    - "ls -lah"
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - device-init-*-armhf.deb
    - device-init_linux_arm
    - device-init_linux_amd64
  on:
    tags: true
    repo: hypriot/device-init
